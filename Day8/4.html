<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>第四题</title>
    <style type="text/css">
        #box1 div.div2 p,
        div.div1 .div3 p {
            color: red;
        }

        #box1 #box2 #box3 p {
            color: green;
        }
    </style>
</head>

<body>
    <!--全部选中,权重不同且有并集选择器-->
    <div id="box1" class="div1">
        <div id="box2" class="div2">
            <div id="box3" class="div3">
                <p>文字</p>
            </div>
        </div>
    </div>
</body>

</html>
