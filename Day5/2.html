<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>label标签</title>
</head>

<body>
    <form>
        <p>
            请选择您的性别：
            <input type="radio" name="sex" id="man" /><label for="man">男</label>
            <input type="radio" name="sex" id="woman" /><label for="woman">女</label>
        </p>
        <p>
            <input type="checkbox" name="none-login" id="10" /><label for="10">10天内免登录</label>
        </p>
        <p>
            姓名：
            <input type="text" />
        </p>
    </form>
</body>

</html>
