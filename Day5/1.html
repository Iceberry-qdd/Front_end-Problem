<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>表单</title>
</head>

<body>
    <h3>欢迎注册跟Tom学编程网站</h3>
    <form>
        <p>
            请输入您的姓名：
            <input type="text" value="默认有的值，(*^__^*) 嘻嘻……" />
        </p>
        <p>
            请输入您的密码：
            <input type="password" />
        </p>
        <p>
            请选择您的性别：
            <input type="radio" name="sex" id="man" /><label for="man">男</label>
            <input type="radio" name="sex" id="woman" /><label for="woman">女</label>
            <input type="radio" name="sex" id="baomi" /><label for="baomi">保密</label>
        </p>
        <p>
            请选择您的学历：
            <input type="radio" name="edu-background" id="kindergarten" /><label for="kindergarten">幼儿园</label>
            <input type="radio" name="edu-background" id="primary-school" /><label for="primary-school">小学</label>
            <input type="radio" name="edu-background" id="junior-high-school" /><label
                for="junior-high-school">初中</label>
            <input type="radio" name="edu-background" id="senior-high-school" /><label
                for="senior-high-school">高中</label>
            <input type="radio" name="edu-background" id="university" /><label for="university">大学</label>
            <input type="radio" name="edu-background" id="master" /><label for="master">硕士</label>
            <input type="radio" name="edu-background" id="doctor" /><label for="doctor">博士</label>
            <input type="radio" name="edu-background" id="higher" /><label for="higher">更高</label>
        </p>
        <p>
            请选择您的爱好：
            <input type="checkbox" name="hobby" id="sleep" /><label for="sleep">睡觉</label>
            <input type="checkbox" name="hobby" id="eat" /><label for="eat">吃饭</label>
            <input type="checkbox" name="hobby" id="football" /><label for="football">足球</label>
            <input type="checkbox" name="hobby" id="basketball" /><label for="basketball">篮球</label>
            <input type="checkbox" name="hobby" id="pingpong" /><label for="pingpong">乒乓球</label>
        </p>
        <p>
            请选择你的技能：
            <input type="checkbox" name="skill" id="html" /><label for="html">HTML</label>
            <input type="checkbox" name="skill" id="css" /><label for="css">CSS</label>
            <input type="checkbox" name="skill" id="js" /><label for="js">JS</label>
        </p>
        <p>
            请选择您的籍贯：
            <select>
                <option>北京</option>
                <option>上海</option>
                <option>天津</option>
                <option>重庆</option>
                <option>江苏</option>
                <option>广东</option>
                <option>山东</option>
                <option>山西</option>
                <option>湖北</option>
                <option>安徽</option>
                <option>请同学补充…</option>
            </select>
        </p>
        <p>
            签名：
            <textarea cols="80" rows="5"></textarea>
        </p>
        <p>
            普通按钮：
            <input type="button" value="我是一个普通按钮" />
        </p>
        <p>
            提交按钮：
            <input type="submit" />
        </p>
        <p>
            重置按钮：
            <input type="reset" />
        </p>
    </form>
</body>

</html>
